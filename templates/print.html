{% block title %}Preview{% endblock %}
{% block link%}
        <script src="https://unpkg.com/mermaid@9.2.2/dist/mermaid.min.js"></script>
        <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.0/es5/tex-svg.js"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='/css/colorful_stylecode.css')}}"/>
        <link rel="stylesheet" href="{{url_for('static', filename='/css/colorful_stylecode.css')}}" media="print"/>
    
        <script>
       
        function impression() {
        var printButton = document.getElementById("print");
        printButton.style.visibility = 'hidden';
        window.print()
        printButton.style.visibility = 'visible';
    }
        </script>
        
        {% endblock %}
        

    {% block content %}
        {% if body!='<h1>Pas de question ou questions vide</h1>' %} 
        <button onclick="impression()" id="print">Imprimer</button>
        {% endif %}
        <div id='ens_questions'>
            {{body|safe}}
        </div>
    
    
        {% endblock%}
